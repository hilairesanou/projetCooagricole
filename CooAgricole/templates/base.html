{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>{% block title %}Plateforme de gestion de coopérative agricole{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Lien vers un fichier CSS personnalisé -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-image: url("{% static 'images/background.jpeg' %}");
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed; }
    </style>

</head>
<body>

    <!-- Menu de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CooAgricole</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'membres:accueil' %}">Membres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'produits:liste_produits' %}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'formation:liste_formations' %}">Formations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'membres:liste_membres' %}">Liste des Membres</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-light text-center text-lg-start mt-4">
        <div class="container p-4">
            <p class="text-center">&copy; 2024 CooAgricole. Tous droits réservés.</p>
            <div class="social-icons">
                <a href="#"><img src="{% static 'icons/facebook.jpeg' %}" alt="Facebook" class="me-2"></a>
                <a href="#"><img src="{% static 'icons/instagram.jpeg' %}" alt="Instagram" class="me-2"></a>
                <a href="#"><img src="{% static 'icons/x.jpeg' %}" alt="X" class="me-2"></a>
            </div>
        </div>
    </footer>

    <!-- Lien vers Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Lien vers le fichier JavaScript personnalisé -->
    <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
